
<body>
    <div class="login-form">
        <div class="text-center">
            <h1 class="login-heading">
                LOGIN
            </h1>
        </div>
       
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="formSubmitted && errorMessage!=''" class="text-danger" style="margin-left: 150px;">{{errorMessage}}</div>
            <div class="form-group" [ngClass]="{'has-error': formSubmitted && hasError('username', 'required')}">
              <input formControlName="username" type="text" class="form-control" placeholder="Username..." />
            </div>
              <div *ngIf="formSubmitted && loginForm.get('username')?.hasError('required')" class="text-danger">Username is required.</div>
            <br>
          
            <div class="form-group" [ngClass]="{'has-error': formSubmitted && hasError('password', 'required')}">
              <input formControlName="password" type="password" class="form-control" placeholder="Password..." />
            </div>
              <div *ngIf="formSubmitted && loginForm.get('password')?.hasError('required')" class="text-danger">Password is required.</div>
            
          <br>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control"style="color:#01143e;">Login</button>
            </div>
          </form>
          
          
    </div>
</body>
