
<div class="modal fade" id="createRoleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Add Role</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
  <form #roleForm="ngForm" (ngSubmit)="save()" novalidate>
      <div class="row">
          <div class="col-md-5" style="margin-right: -50px;">
              <label for="roleName">Role Name</label>
          </div>
          <div class="col-md-6">
              <input
                  type="text"
                  [(ngModel)]="addroleName.roleName"
                  name="roleName"
                  class="form-control"
                  required
                  pattern="^[A-Za-z]+$"
                  #roleName="ngModel"
              />
              
              <br>
              <div class="row " >
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-success" style="margin-right: 2%;"  [disabled]="!roleName.valid">Save</button>
                  <button class="btn btn-primary me-md-2" (click)="cancel()">Cancel</button>
                </div>
            </div>
            
          </div>
      </div>
      <br />
      
  </form>
</div>
</div>
</div>
</div>
